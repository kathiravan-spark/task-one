<!DOCTYPE html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Import the Font Awesome library -->
    <script src="task-two.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container m-5">
        <div class="container">
            <div class="row">
                <div class="col-md form-check">
                    <input class="form-check-input checkedbox" type="checkbox" value="pd" id="personal_details">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Personal Details
                    </label>
                </div>
                <div class="col-md form-check">
                    <input class="form-check-input checkedbox" type="checkbox" value="ed" id="educational_details">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Educational Details
                    </label>
                </div>
                <div class="col-md form-check">
                    <input class="form-check-input checkedbox" type="checkbox" value="bd" id="bank_details">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Bank Details
                    </label>
                </div>
                <div class="col-md form-check">
                    <input class="form-check-input checkedbox" type="checkbox" value="sd" id="salary_details">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Salary Details
                    </label>
                </div>
            </div>
            <input type="hidden" value="" id="selected_array">
            <button type="button" class="btn btn-primary float-end m-4 next" id="next">Next</button>
        </div>
    </div>

</body>
</html>
