<!DOCTYPE html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Import the Font Awesome library -->
    <script src="task-two.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container m-5">
        <h3>Salary Details</h3>
        <div class="container">
        
            <div class="mb-3">
                <label for="basic_salary" class="form-label">Basic salary</label>
                <input type="text" class="form-control" name="basic_salary" id="basic_salary" aria-describedby="basic_salary">
            </div>
            <div class="mb-3">
                <label for="hra" class="form-label">HRA</label>
                <input type="text" class="form-control" name="hra" id="hra" aria-describedby="hra">
            </div>
            <div class="mb-3">
                <label for="deduction" class="form-label">Deduction</label>
                <input type="text" class="form-control" name="deduction" id="deduction" aria-describedby="deduction">
            </div>
            <div class="mb-3">
                <label for="total_amount" class="form-label">Total Amount</label>
                <input type="text" class="form-control" name="total_amount" id="total_amount" aria-describedby="total_amount">
            </div>
            <input type="hidden" value="sd" id="sd_form">
            <button type="submit" class="btn btn-primary next" id="sd_next">Next</button>
        </div>
    </div>

</body>
</html>
