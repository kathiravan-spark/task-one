<!DOCTYPE html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Import the Font Awesome library -->
    <script src="task-two.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container m-5">
        <h3>Bank Details</h3>
        <div class="container">
            <div class="container">
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" name="bank_name" id="bank_name" aria-describedby="bank_name">
                </div>
                <div class="mb-3">
                    <label for="account_name" class="form-label">Account Name</label>
                    <input type="text" class="form-control" name="account_name" id="account_name" aria-describedby="account_name">
                </div>
                <div class="mb-3">
                    <label for="account_number" class="form-label">Account Number</label>
                    <input type="text" class="form-control" name="account_number" id="account_number" aria-describedby="account_number">
                </div>
                <div class="mb-3">
                    <label for="ifsc_code" class="form-label">IFSC Code</label>
                    <input type="text" class="form-control" name="ifsc_code" id="ifsc_code" aria-describedby="ifsc_code">
                </div>
            <input type="hidden" value="bd" id="bd_form">

                <button type="button" class="btn btn-primary next" id="bd_next">Next</button>
            </div>
        </div>
    </div>

</body>
</html>
