<!DOCTYPE html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Import the Font Awesome library -->
    <script src="task-two.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container m-5">
        <h3>Educational Details</h3>
        <div class="container">
            <div class="container">
                <div class="mb-3">
                    <label for="tenth_school_name" class="form-label">Tenth School Name</label>
                    <input type="text" class="form-control" id="tenth_school_name" name="tenth_school_name" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md">
                            <label for="tenth_mark" class="form-label">Tenth Mark</label>
                            <input type="text" class="form-control" id="tenth_mark" name="tenth_mark" aria-describedby="tenth_mark">
                        </div>
                        <div class="col-md">
                            <label for="tenth_percentage" class="form-label">Tenth Percentage</label>
                            <input type="text" class="form-control" id="tenth_percentage" name="tenth_percentage" aria-describedby="tenth_percentage">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="twelfth_school_name" class="form-label">Twelfth School Name</label>
                    <input type="text" class="form-control" id="twelfth_school_name" name="twelfth_school_name" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md">
                            <label for="twelfth_mark" class="form-label">Twelfth Mark</label>
                            <input type="text" class="form-control" id="twelfth_mark" name="twelfth_mark" aria-describedby="twelfth_mark">
                        </div>
                        <div class="col-md">
                            <label for="twelfth_percentage" class="form-label">Twelfth Percentage</label>
                            <input type="text" class="form-control" id="twelfth_percentage" name="twelfth_percentage" aria-describedby="twelfth_percentage">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="college_name" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="college_name" name="college_name" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md">
                            <label for="college_percentage" class="form-label">College Percentage</label>
                            <input type="text" class="form-control" id="college_percentage" name="college_percentage" aria-describedby="college_percentage">
                        </div>
                    </div>
                </div>    
                <input type="hidden" value="ed" id="ed_form">
                <button type="submit" class="btn btn-primary next" id="ed_next">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
