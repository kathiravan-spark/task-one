<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        text-align:center;

    border: 1px solid black;
    }
    input {
        border:none;
        text-align:center;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Import the Font Awesome library -->
<script src="task-one.js" type="text/javascript" defer></script>

</head>
<body>

<h1>Task one</h1>

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Apples</td>
        <td>
            <i class="fa fa-plus-circle" aria-hidden="true" onclick="plus('apple')" id="apple_plus"></i> 
                <input type="text" id="apple_count" value="1"> 
            <i class="fa fa-minus-circle" aria-hidden="true"  onclick="minus('apple')"id="apple_minus"></i>          
        </td>
        <td>
            <input type="text" id="apple_price" value="200">
        </td>
        <td>
            <input type="text" id="total_apple_price" value="200">

        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Mangoes</td>
        <td>
            <i class="fa fa-plus-circle" aria-hidden="true"  onclick="plus('mango')" id="mango_plus"></i>
                <input type="text" id="mango_count" value="2">
            <i class="fa fa-minus-circle" aria-hidden="true" onclick="minus('mango')" id="mango_minus"></i>
        </td>
        <td>
            <input type="text" id="mango_price" value="150">   
        </td>
        <td>
            <input type="text" id="total_mango_price" value="300">

        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Guava</td>
        <td><i class="fa fa-plus-circle" aria-hidden="true" onclick="plus('guava')" id="guava_plus"></i> 
            <input type="text" id="guava_count" value="3">
            <i class="fa fa-minus-circle" aria-hidden="true" onclick="minus('guava')"id="guava_minus"></i>
        </td>
        <td>
            <input type="text" id="guava_price" value="100">   
        </td>
        <td>
            <input type="text" id="total_guava_price" value="300">
        </td>
      </tr>
      <tr>
        <th scope="row">Total</th>
        <td colspan="3">
            
        </td>
        <td>
            <input type="text" id="total_price" value="800">
        </td>
      </tr>
    </tbody>
  </table>

</body>
<script src="task-one.js" type="text/javascript"></script>

</html>
